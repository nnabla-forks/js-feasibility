<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Krinkle Tiling エディタ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <canvas id="tiling-canvas"></canvas>

        <aside class="control-panel">
            <header>
                <h1>Modulo Krinkle</h1>
                <p>Tiling Editor</p>
            </header>

            <div class="controls">
                <div class="control-group">
                    <label for="param-a">m (ステップ)</label>
                    <input type="number" id="param-a" value="2" step="1">
                </div>

                <div class="control-group">
                    <label for="param-mod">k (モジュロ)</label>
                    <input type="number" id="param-mod" value="7" min="3" step="1">
                </div>

                <div class="control-group">
                    <label for="param-t">t (周期係数)</label>
                    <input type="number" id="param-t" value="2" step="1" min="1">
                </div>

                <div class="control-group checkbox-group">
                    <label for="param-offset">
                        <input type="checkbox" id="param-offset">
                        Offset Mode (n = 2(tk-m))
                    </label>
                </div>

                <div class="control-group">
                    <label for="param-c">C (未使用)</label>
                    <input type="number" id="param-c" value="1" step="1">
                </div>


            </div>

            <div class="status-bar">
                <span id="status-text">準備完了</span>
            </div>
        </aside>
    </div>
    <script src="app.js"></script>
</body>

</html>
