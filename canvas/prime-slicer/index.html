<!DOCTYPE html>
<html>
<head>
  <title>Prime Slicer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Prime Slicer</h1>
  <canvas id="gameCanvas"></canvas>
  <button id="startButton">ゲーム開始</button>
  <div class="controls">
    <label for="spawnRate">Spawn Rate</label>
    <input type="range" id="spawnRate" min="1" max="10" value="5">
    <label for="initialVelocity">Initial Velocity</label>
    <input type="range" id="initialVelocity" min="1" max="20" value="12">
  </div>
  <script src="prime.js"></script>
  <script src="game.js"></script>
</body>
</html>
